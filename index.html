<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="icon" sizes="any" type="image/svg+xml" href="./img/ttt.svg">
        <link rel="stylesheet" href="./res/tictactoe.css">
        <script type="module">
            import TicTacToe from './res/tictactoe.js';
            window.addEventListener('DOMContentLoaded', () => {
                new TicTacToe;
            });

    </head>

        <!-- ------------ -!>
               Modal
        <--- ------------ -->
        <div id="modal">

            <div id="modal_start">
                <h3>New Game</h3>
                <div>
                    <label for="ai_depth">AI Difficulty</label>
                    <select id="ai_depth">
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                        <option value="-1">Brutal</option>
                    </select>
                </div>
                <div>
                    <a id="select_x" href="#">
                        <svg viewBox="0 0 512 512">
                            <path d="M307.8316,255.7281,501.22,62.5451a36.631,36.631,0,0,0-51.8315-51.7765L256,204.3867,62.6117,10.7687A36.631,36.631,0,1,0,10.78,62.5452L204.1685,255.7281,10.78,449.3461a36.4751,36.4751,0,0,0,0,51.7765A37.103,37.103,0,0,0,36.4781,512a35.3033,35.3033,0,0,0,25.698-10.8774L255.5644,307.94l193.3884,193.183A37.1032,37.1032,0,0,0,474.6507,512a35.3031,35.3031,0,0,0,25.698-10.8774,36.4751,36.4751,0,0,0,0-51.7765Z"/>
                        </svg>
                        Goes First
                    </a>
                    <a id="select_o" href="#">
                        <svg viewBox="0 0 512 512">
                            <path d="M256,0C114.8371,0,0,114.8371,0,256S114.8371,512,256,512,512,397.1629,512,256,397.163,0,256,0Zm0,438.8565c-100.8288,0-182.8565-82.032-182.8565-182.8565S155.1712,73.1435,256,73.1435,438.8566,155.1756,438.8566,256,356.8288,438.8565,256,438.8565Z"/>
                        </svg>
                        Goes Second
                    </a>
                </div>
            </div>

            <div id="modal_end">
                <h3>Game Over</h3>
                <h4></h4>
                <div>
                    <div>Wins<span id="user_wins"></span></div>
                    <div>Losses<span id="user_loss"></span></div>
                    <div>Ties<span id="user_ties"></span></div>
                </div>
                <button id="play_again" type="button">Play Again</button>
            </div>
        </div>
    </body>
</html>
